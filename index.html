<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Titus">
    <meta name="description" content="Profile Page Assignment">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="" type="image/x-icon">
</head>
<body>
    <section class="wrapper">
        <div class="profile">
            <header class="profile-header">
                <div class="profile-avatar">
                    <img src="/class_Work/img/profile.jpg" alt="This is a profile image" class="avatar" loading="lazy">
                </div>
            </header>

            <div class="profile-content">
                <div class="profile-name">
                    <div class="profile-name-first">
                        <h2>Titus Brahma</h2>
                        <p><article><blockquote>"I drink coffee and do absolutely nothing!"</blockquote></article></p>
                    </div>

                    <div class="profile-about">
                        <div class="profile-about-first">
                            <h3>About</h3>
                            <p>Trying to learn through boredom!</p>
                        </div>
                        
                        <div class="profile-about-second">
                            <h3>hello</h3>
                        </div>
                    </div>

                    <div class="link-wrapper">
                        <div class="tabs">
                            <div id="tab1">
                                <a href="https://github.com/half-pace" aria-label="github">Github</a>
                            </div>
                            <div id="tab2">
                                <a href="https://www.instagram.com/halfpace_1/" aria-label="instagram">Instagram</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
